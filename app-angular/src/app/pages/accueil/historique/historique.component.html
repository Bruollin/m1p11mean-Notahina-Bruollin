<!-- Dark table -->
<div class="container-fluid">
  <div class="row mt-5" *ngIf="rendezvousData.length > 0">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <div class="row">
            <div class="col-md-10">
              <h3 class="text-white mb-0">Historique des rendez-vous</h3>
            </div>
            <div class="col-md-2">
              <!-- <input type="text" class="form-control" placeholder="Recherche" [(ngModel)]="searchText" /> -->
              <div class="form-group mb-0" [ngClass]="{ 'focused': focus === true }">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                  </div>
                  <input class="form-control" placeholder="Recherche" type="text" [(ngModel)]="searchText" (focus)="focus = true"
                  (blur)="focus = false">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Services</th>
                <th scope="col">Prix</th>
                <th scope="col">Date</th>
                <th scope="col">Heure</th>
                <th scope="col">Employ√©</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let appointment of filterAppointments()">
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{ appointment?.service_id?.name }}</span>
                    </div>
                  </div>
                </th>
                <td>{{ appointment?.service_id?.price }} Ar</td>
                <td>{{ appointment?.date_rendez_vous | date: 'dd / MM / yyyy' }}</td>
                <td>{{ appointment?.heure_rendez_vous }}</td>
                <td>{{ appointment?.employe_id?.firstname }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
