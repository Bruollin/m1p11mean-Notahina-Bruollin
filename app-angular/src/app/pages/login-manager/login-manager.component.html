<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent">
            <div class="text-muted text-center mt-2 mb-3"><h2>LOGIN</h2></div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <form role="form">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input [(ngModel)]="email" class="form-control" placeholder="Email" type="email">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input [(ngModel)]="password" class="form-control" placeholder="Password" type="password">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                  </div>
                  <select [(ngModel)]="selectedRole" class="form-control" name="manager" required>
                    <option value="Employe">Employé</option>
                    <option value="Manager">Manager</option>
                  </select>
                </div>
              </div>
              <div class="custom-control custom-control-alternative custom-checkbox">
                  <a class="text-light" class="text-muted" [routerLink]="['/login']">Se connecter en tant que client</a>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-primary my-4" (click)="signInOrNot()">Se connecter</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
          </div>
          <div class="col-6 text-right">
            <a href="javascript:void(0)" class="text-light" [routerLink]="['/register']"><small>Créer un compte</small></a>
          </div>
        </div>
      </div>
    </div>
  </div>
